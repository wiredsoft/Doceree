<section class="signup-section container-fluid">
    <div class="row">
        <div class="signup-content">
            <img class="logo" src="assets/logo.svg" alt="logo">
            <div class="signup-form d-flex flex-column justify-content-center" [formGroup]="form">
                <div class="heading">Signup</div>
                <div class="login">
                    <span>Already a member? </span>
                    <a class="link" routerLink="/login">Log in</a>
                </div>
                <div class="form-group py-1">
                    <label attr.for="email" class="label-basic" >Email Id</label>
                    <input formControlName="email" id="email" type="text" class="form-control">
                </div>
                <div class="form-group py-1">
                    <label attr.for="password" class="label-basic" >Password</label>
                    <input formControlName="password" id="password" type="password" class="form-control">
                </div>
                <div class="form-group py-1">
                    <label attr.for="confirmPassword" class="label-basic" >Confirm Password</label>
                    <input formControlName="confirmPassword" id="confirmPassword" type="password" class="form-control">
                </div>
                <div class="form-check py-2">
                    <input formControlName="agreeTerms" id="agreeTerms" type="checkbox" 
                        class="form-check-input" (change)="onCheck($event)">
                    <label attr.for="agreeTerms" class="form-check-label label-basic check-label">
                        By creating account you agree to the <a class="link">terms of use</a> and our <a class="link">private policy</a>.
                    </label>
                </div>
                <basic-button class="py-2 mt-2" text="Signup" (click)="signup()"></basic-button>
            </div>
        </div>
        <div class="signup-cover d-flex align-items-end">
            <div class="corousel-container">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <!-- <ol class="carousel-indicators">    
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol> -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="corousel-box">
                          <basic-cover-card></basic-cover-card>
                        </div>
                      </div>
                      <!-- <div class="carousel-item">
                        <div class="corousel-box">
                          <basic-cover-card></basic-cover-card>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="corousel-box">
                          <basic-cover-card></basic-cover-card>
                        </div>
                      </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
